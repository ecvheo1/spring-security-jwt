spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    database: h2
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format-sql: true
        dialect: org.hibernate.dialect.H2Dialect
jwt:
  header: Authorization
  issuer: jeff
  client-secret: hello
  expiry-seconds: 1800000
redis:
  host: localhost
  port: 6379